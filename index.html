<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Static - lo.fi radio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.gif">
  </head>
  <body>
    <video id="background-video" playsinline autoplay muted loop src="" ></video>
    <div class="fill container-center">
      <div id="help" class="info">
        <h1>Help</h1>
        <ul>
          <li>⬆️⬇️ Change background</li>
          <li>⬅️➡️ Change station</li>
          <li>[Space] to Pause or Play</li>
        </ul>
      </div>
    </div>
    <div id="player" class="fixed bottom right hidden"></div>
    <div id="info" class="info fixed box bottom left"></div>
    <script src="main.js"></script>
  </body>
</html>
